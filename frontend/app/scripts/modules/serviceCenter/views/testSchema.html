<md-dialog>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ "schemaTest" | translate }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="glyphicon glyphicon-remove" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content>
      <div ng-if="testSchema" class="swaggerDiv" swagger-ui input-type="yaml" input="testSchema" 
      api-explorer="true" try-it="true"></div>
      <div ng-if="!testSchema">
        <h2 class="text-center">No Schema Exists</h2>
      </div>
    </md-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
      	{{ "close" | translate}}
      </md-button>
    </md-dialog-actions>
</md-dialog>
