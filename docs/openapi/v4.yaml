swagger: '2.0'
info:
  title: Service Center API
  version: "4.0.0"
# the domain of the service
host: 127.0.0.1:30100
# array of all schemes that your API supports
schemes:
  - http
  - https
# will be prefixed to all paths
produces:
  - application/json
paths:
  /v4/{project}/registry/version:
    get:
      description: |
        查询服务中心版本信息。
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
      tags:
        - base
      responses:
        200:
          description: 版本信息结构体
          schema:
            $ref: '#/definitions/Version'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/health:
    get:
      description: |
        查询服务中心集群信息。
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
      tags:
        - base
      responses:
        200:
          description: 服务中心实例集群信息列表
          schema:
            $ref: '#/definitions/GetInstancesResponse'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/microservices/{serviceId}:
    get:
      description: |
        根据serviceId查询微服务定义信息。
      operationId: getOne
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
      tags:
        - microservices
      responses:
        200:
          description: 微服务结构体
          schema:
            $ref: '#/definitions/GetMicroServicesResponse'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: |
        删除一个微服务定义及其相关信息，同时注销其所有实例信息。
      operationId: delete
      parameters:
        - name: x-domain-name
          in: header
          required: true
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
        - name: force
          in: query
          description: 不传即默认为false。true表示强制删除，则与该服务相关的信息删除，false表示非强制删除：如果作为该被依赖（作为provider，提供服务,且不是只存在自依赖）或者存在实例，则不能删除,其它均删除。
          type: boolean
      tags:
        - microservices
      responses:
        200:
          description: 修改成功
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/microservices:
    get:
      description: |
        根据条件组合，查询满足所有条件的微服务定义信息。
      operationId: getServices
      tags:
        - microservices
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: withShared
          in: query
          default: false
          description: 控制返回信息中是否包含共享服务（例如SERVICECENTER）；共享服务的domain为default，仅当该值为true且domain为default时，返回信息才会包含共享服务。
          type: boolean
      responses:
        200:
          description: 查询成功
          schema:
            $ref: '#/definitions/GetMicroServicesResponse'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
    post:
      description: |
        在注册微服务实例前需要创建服务静态信息，之后注册的微服务实例根据service id这个字段与静态信息关联，一个服务对应对多个实例。
      operationId: create
      parameters:
        - name: x-domain-name
          in: header
          required: true
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: service
          in: body
          description: 创建微服务请求结构体。
          required: true
          schema:
            $ref: '#/definitions/CreateMicroService'
      tags:
        - microservices
      responses:
        200:
          description: 创建成功
          schema:
            $ref: '#/definitions/CreateMicroServiceResponse'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: |
        批量删除指定的微服务定义及其相关信息，同时注销其所有实例信息。
      operationId: deleteServices
      parameters:
        - name: project
          in: path
          required: true
          type: string
        - name: serviceIds
          in: body
          description: 批量删除服务的服务ID列表
          required: true
          schema:
            $ref: '#/definitions/DelServicesRequest'
      tags:
        - microservices
      responses:
        200:
          description: 删除成功
          schema:
            $ref: '#/definitions/DelServicesResponse'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/microservices/{serviceId}/properties:
    put:
      description: |
        创建微服务静态信息后可对服务部分字段进行更新，每次更新都需要传入完整的服务静态信息json，也就是说，即便不更新部分的字段也要作为json的属性传过去。
      operationId: updateProperties
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
        - name: properties
          in: body
          description: 微服务扩展属性请求结构体。
          required: true
          schema:
            $ref: '#/definitions/UpdateProperties'
      tags:
        - microservices
      responses:
        200:
          description: 修改成功
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/microservices/{serviceId}/tags:
    post:
      description: |
        为serviceId的微服务创建tag。
      operationId: addTags
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
        - name: tags
          in: body
          description: 要创建的tags。
          required: true
          schema:
            $ref: '#/definitions/Tags'
      tags:
        - microservices
        - tags
      responses:
        200:
          description: 创建成功
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
    get:
      description: |
        获取serviceId的微服务的tag
      operationId: getTags
      parameters:
        - name: x-domain-name
          in: header
          required: true
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
      tags:
        - microservices
        - tags
      responses:
        200:
          description: 查询成功
          schema:
            $ref: '#/definitions/Tags'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/microservices/{serviceId}/tags/{key}:
    put:
      description: |
        为serviceId的微服务更新key对应的value值
      operationId: updateTag
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
        - name: key
          in: path
          description: 要更新的tag的key值。
          required: true
          type: string
        - name: value
          in: query
          description: 要更新的tag的value值。
          required: true
          type: string
      tags:
        - microservices
        - tags
      responses:
        200:
          description: 更新成功
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: |
        为serviceId的微服务删除tags
      operationId: deleteTags
      parameters:
        - name: x-domain-name
          in: header
          required: true
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
        - name: key
          in: path
          description: 要删除的tag的key值，多个key的话，以，隔开。
          required: true
          type: string
      tags:
        - microservices
        - tags
      responses:
        200:
          description: 删除成功
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/microservices/{serviceId}/schemas/{schemaId}:
    get:
      description: |
        根据serviceId和schemaId查询微服务的schema信息。
      operationId: getSchemaInfo
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
        - name: schemaId
          in: path
          description: 微服务契约唯一标识。
          required: true
          type: string
      tags:
        - microservices
        - schemas
      responses:
        200:
          description: 查询成功,如果summary存在，则header里面的X-Schema-Summary的value为该schema对应的摘要
          headers:
            X-Schema-Summary:
              type: string
          schema:
            $ref: '#/definitions/getSchemaInfoResponse'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
    put:
      description: |
        根据schemaId更新微服务的访问契约内容。
      operationId: modifySchema
      parameters:
        - name: x-domain-name
          in: header
          required: true
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
        - name: schemaId
          in: path
          description: 微服务契约唯一标识。
          required: true
          type: string
        - name: schema
          in: body
          description: 微服务契约内容。
          required: true
          schema:
            $ref: '#/definitions/CreateSchema'
      tags:
        - microservices
        - schemas
      responses:
        200:
          description: 修改成功
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: |
        删除微服务的一个schema信息。
      operationId: deleteSchema
      parameters:
        - name: x-domain-name
          in: header
          required: true
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
        - name: schemaId
          in: path
          description: 微服务契约唯一标识。
          required: true
          type: string
      tags:
        - microservices
        - schemas
      responses:
        200:
          description: 删除成功
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/microservices/{serviceId}/schemas:
    post:
      description: |
        批量上传schemas。
      operationId: ModifySchemas
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 唯一标识。
          required: true
          type: string
        - name: type
          in: body
          required: true
          description: 批量上传schemas信息。
          schema:
            $ref: '#/definitions/ModifySchemasRequest'
      tags:
        - microservices
        - schemas
      responses:
        200:
          description: 創建成功
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
    get:
      description: |
        批量查询所有schemas和summary。
      operationId: GetAllSchemas
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 唯一标识。
          required: true
          type: string
        - name: withSchema
          in: query
          description: 是否查询schema，0只显示summary，1同时显示schema。
          type: integer
          default: 0
      tags:
        - microservices
        - schemas
      responses:
        200:
          description: 查询成功
          schema:
            $ref: '#/definitions/AllSchemasRequest'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/microservices/{consumerId}/providers:
    get:
      description: |
        根据consumerId获取该服务的所有providers
      operationId: getConsumerDependencies
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: consumerId
          in: path
          description: 消费者的服务id。
          required: true
          type: string
        - name: noSelf
          in: query
          description: 是否取消返回自依赖的关系
          type: integer
          default: 0
        - name: sameDomain
          in: query
          description: 是否取消返回共享服务的关系
          type: integer
          default: 0
      tags:
        - dependencies
      responses:
        200:
          description: 查询成功
          schema:
            $ref: '#/definitions/GetConDependenciesResponse'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/microservices/{providerId}/consumers:
    get:
      description: |
        根据providerId获取该服务的所有consumers
      operationId: getProviderDependencies
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: providerId
          in: path
          description: 提供者的服务id。
          required: true
          type: string
        - name: noSelf
          in: query
          description: 是否取消返回自依赖的关系
          type: integer
          default: 0
        - name: sameDomain
          in: query
          description: 是否取消返回共享服务的关系
          type: integer
          default: 0
      tags:
        - dependencies
      responses:
        200:
          description: 查询成功
          schema:
            $ref: '#/definitions/GetProDependenciesResponse'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/existence:
    get:
      description: |
        可通过指定条件，查询微服务serviceId或schema的唯一标识信息。
      operationId: exist
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: type
          in: query
          description: 资源类型 microservice微服务 schema微服务访问契约。
          required: true
          type: string
        - name: env
          in: query
          description: development|testing|acceptance|production
          type: string
          default: development
        - name: appId
          in: query
          description: 资源类型为 microservice时 需传入应用app唯一标识。
          type: string
          required: true
        - name: serviceName
          in: query
          description: 资源类型为 microservice时 需传入微服务名称。
          type: string
          required: true
        - name: version
          in: query
          description: 资源类型为 microservice时 需传入微服务版本。
          type: string
          required: true
        - name: serviceId
          in: query
          description: 资源类型为 schema时 需传入微服务唯一标识。
          type: string
          required: true
        - name: schemaId
          in: query
          description: 资源类型为 schema时 需传入schema唯一标识。
          type: string
          required: true
      tags:
        - schemas
        - microservices
      responses:
        200:
          description: 查询成功,查询shema存不存时，如果summary存在，则在header里面返回，key为X-Schema-Summary
          headers:
            X-Schema-Summary:
              type: string
          schema:
            $ref: '#/definitions/GetResourceResponse'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
  /v4/{project}/registry/microservices/{serviceId}/instances:
    post:
      description: |
        创建微服务后就可以注册该微服务的实例了。 注册微服务实例时，需提供该微服务实例相关的信息。
        instanceID可定制,如果定制了，再次注册就直接全内容覆盖。如果没定制，逻辑如下：系统自动生成id，如果endpoints内容重复，则使用原来的id
      operationId: register
      parameters:
        - name: x-domain-name
          in: header
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
        - name: instance
          in: body
          description: 微服务实例请求结构体。
          required: true
          schema:
            $ref: '#/definitions/CreateInstance'
      tags:
        - instances
      responses:
        200:
          description: 注册成功
          schema:
            $ref: '#/definitions/CreateInstanceResponse'
        400:
          description: 错误的请求
          schema:
            $ref: '#/definitions/Error'
        500:
          description: 内部错误
          schema:
            $ref: '#/definitions/Error'
    get:
      description: |
        实例注册后可以根据 service_id 发现该微服务的所有实例。
      operationId: getInstances
      parameters:
        - name: x-domain-name
          in: header
          required: true
          type: string
          default: default
        - name: project
          in: path
          required: true
          type: string
        - name: X-ConsumerId
          in: header
          description: 微服务消费者的微服务唯一标识。
          type: string
        - name: serviceId
          in: path
          description: 微服务唯一标识。
          required: true
          type: string
        - name: tags
          in: query
          description: Tag标签过滤，多个时逗号分隔。
          type: string
        - name: env
          in: query
          description: 实例的environment。
          type: string
        - name: rev
          in: query
          description: 客户端缓存版本号。
          type: string
      tags:
        - instances
      responses:
        200:
          description: 查询成功
          headers:
            "X-Resource-Revision":
              type: "string"
              description: 返回集合的版本号,当集合内容发生变化,版本号随之变化
          schema:
            $ref: '#/definitions/GetInstancesResponse'
        304:
          description: 查询实例集合与客户端一致
          headers:
            "X-Resource-Revision":
              type: "string"
              description: 返回集合的版本号,当集合内容发生变化,版本号随之变化
        400:
          description: 错误的请求
          schema:
