<d-data-table
  #datatable
  [dataSource]="dataSource"
  [scrollable]="true"
  [type]="'striped'"
  [headerBg]="true"
  [tableWidthConfig]="columns"
>
  <thead dTableHead>
    <tr dTableRow>
      <th dHeadCell *ngFor="let colOption of columns">
        {{ colOption.header }}
      </th>
    </tr>
  </thead>
  <tbody dTableBody>
    <ng-template
      let-rowItem="rowItem"
      let-rowIndex="rowIndex"
      let-nestedIndex="nestedIndex"
    >
      <tr dTableRow>
        <td>{{ rowItem.hostName }}</td>
        <td>{{ rowItem.status | InstanceStatus }}</td>
        <td>{{ rowItem.endpoints }}</td>
        <td>
          {{ rowItem.modTimestamp * 1000 | date: "yyyy/MM/dd HH:mm:ss zzzz" }}
        </td>
        <td dTableCell>
          <app-action-menu
            [actions]="actionFn(rowItem)"
            [maxShowNum]="2"
            [menuText]="'更多'"
            (menuClick)="actionClick($event, rowItem)"
          >
          </app-action-menu>
        </td>
      </tr>
    </ng-template>

    <ng-template #noResultTemplateRef>
      <div style="text-align: center; margin-top: 20px">No Data</div>
    </ng-template>
  </tbody>
</d-data-table>
<d-pagination
  class="cse-mg-top-xs"
  [autoHide]="true"
  [size]="'sm'"
  [total]="pager.total"
  [(pageSize)]="pager.pageSize"
  [(pageIndex)]="pager.pageIndex"
  [canViewTotal]="true"
  [canChangePageSize]="true"
  [pageSizeOptions]="pager.pageSizeOptions"
  [maxItems]="5"
  (pageIndexChange)="onPaginationChange($event, pager.pageSize)"
  (pageSizeChange)="onPaginationChange(pager.pageIndex, $event)"
>
</d-pagination>
